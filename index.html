<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Freelancer bootstrap</title>
        <script src="https://kit.fontawesome.com/e28dfdf91d.js" crossorigin="anonymous"></script>
        <!-- LINK BOOTSTRAP 3.0-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- navbar fissa -->
        <div class="fix">
            <div class="container blue">
                <nav>
                    <div class="col-xs-12 col-sm-12">
                        <div class="title">
                            <h1><strong>STAR BOOTSTRAP</strong></h1>
                        </div>
                        <div class="navlist">
                            <!-- utilizzo bootstrap -->
                            <ul class="list-unstyled list-inline">
                                <li><a href="#"><strong>PORTFOLIO</strong></a></li>
                                <li><a href="#"><strong>ABOUT</strong></a></li>
                                <li><a href="#"><strong>CONTACT</strong></a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container green">
            <div class="row star">
                <div class="col-xs-12 col-sm-12">
                    <div class="imgstar">
                        <img class="img-responsive center-block" src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/avataaars.svg" alt="">
                    </div>
                    <div class="titlestar">
                        <h1 class="text-center"><strong>START BOOTSTRAP</strong></h1>
                    </div>
                    <div class="graphicsstar clearfix">
                        <div class="lineuno"></div>
                        <div class="iconstar"><i class="fas fa-star"></i></div>
                        <div class="linedue"></div>
                    </div>
                    <div class="subtitlestar">
                        <h3 class="text-center">Graphic Artist - Web Designer - Illustrator</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="container white">
            <div class="row portfolio">
                <div class="col-xs-12 col-sm-12">
                    <h2 class="text-center blu"><strong>PORTFOLIO</strong></h2>
                    <div class="graphicsstar clearfix">
                        <div class="lineuno bluuno"></div>
                        <div class="iconstar blu"><i class="fas fa-star"></i></div>
                        <div class="linedue bluuno"></div>
                    </div>
                </div>
            </div>
            <div class="row image">
                <div class="col-xs-12 col-sm-4">AAAA</div>
                <div class="col-xs-12 col-sm-4">AAAA</div>
                <div class="col-xs-12 col-sm-4">AAAA</div>
            </div>
        </div>
    </body>
</html>
